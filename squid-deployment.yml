apiVersion: apps/v1
kind: Deployment
metadata:
 name: discord-bot-deployment
 labels:
  app: discord-bot

spec:
 replicas: 1
 selector:
  matchLabels:
   app: discord-bot
 template:
  metadata:
   labels:
    app: discord-bot
  spec:
    containers:
      - name: discord-bot
        image: squidtoon99/squid:squidbot.k8s.v3
        ports:
        - containerPort: 80 
    imagePullSecrets:
      - name: regcred